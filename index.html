<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="centro">
        <div class="header">
            <img src="src/imagens/React.png">
            <h1>Login Page</h1>
            <p>Faça login e comece a usar!</p>
        </div>

        <form method="post">
            <div class="form">
                <h2>Endereço de e-mail</h2>
                <input type="email" id="email" placeholder="johndoe@exemple.com">
                <h2>Sua senha</h2>
                <input type="password" id="password" placeholder="**********">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <p>Lembrar de mim por 30 dias</p>
                </div>
                <button>Entrar na plataforma</button>
            </div>
        </form>

        <div class="footer">
            <a href="#">Enqueceu a senha?</a><br>
            <a href="#">Não possui conta? Crie uma agora</a>
        </div>
    </div>
</body>

</html>
